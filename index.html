<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Trainingsplan Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="pdf-content">
      <div class="header">
        <input
          class="name-input"
          placeholder="Name eingeben"
          id="userNameField"
        />
        <img src="img/thumbnail.jpg" class="logo" alt="Logo" />
      </div>
      <button class="delete_all" id="clearAll">Alles löschen</button>

      <div id="blocks">
        <div class="training-block template">
          <div class="left">
            <img class="preview" alt="Bild" />
            <input type="file" accept="image/*" class="file-input" />
            <div class="delete_button">
              <button class="delete">Block löschen</button>
            </div>
          </div>
          <div class="center">
            <div class="field">
              <label>Übung:</label><input type="text" class="u-name" />
            </div>
            <div class="field">
              <label>Gewicht:</label><input type="text" class="u-weight" />
            </div>
            <div class="field">
              <label>Dauer:</label><input type="text" class="u-duration" />
            </div>
          </div>
          <div class="right">
            <label>Notizen</label>
            <textarea class="u-notes"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="add">+ Block hinzufügen</button>
      <form action="generate_pdf.php" method="POST" style="display: inline">
        <input type="hidden" name="jsonData" id="jsonData" />
        <button type="submit" class="pdf-btn">PDF erstellen (PHP)</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
